<!DOCTYPE html>
<html lang="es">
  <head>

        <div class="columns-2 column-between">
          <button name="left" class="btn_left"></button>
          <button name="right" class="btn_right"></button>

      <section class="link-tree" id="link-tree">
        <section class="container-columnselec ">
          <div class="columns-4 column-center">

              <div class="elementor-container">
                <a href="https://g3autogestion.uner.edu.ar/g3w3/acceso">

                  </span>

            </article>
            <article>
              <div class="elementor-container">
                <a href="https://g3autogestion.uner.edu.ar/g3w3/acceso">

                  </span>
                </a>
              </div>
            </article>
            <article>Biblioteca Digital</article>
            <article>Conocé la Facultad</article>
          </div>
          <div class="columns-4 column-center">
            <article>Campus Virtual</article>
            <article>Digesto Online</article>
            <article>Área Educación A Distancia</article>
            <article>Concursos Docentes</article>
          </div>
        </section>
      </section>

      <section class="columns-4 gap-20 mt-3 mb-3" id="portal-news"></section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="./src/js/app.js" type="module"></script>
  </body>
</html>
