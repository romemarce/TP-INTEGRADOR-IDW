<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>UNER - Portada</title>
  </head>

  <body>
    <header class="header">
      <section class="container-columns">
        <img class="img-princ" src="./src/img/logo-fcad.png" alt="FCAD" />
        <nav id="menu-list"></nav>
      </section>
    </header>
    <main class="container-columns">
      <section class="portada" id="portada-banner">
        <picture>
          <section class="loading">
            <img src="/src/img/loading.gif" alt="uner" />
          </section>
        </picture>
        <div class="columns-2 column-between">
          <button name="left" class="btn_left"></button>
          <button name="right" class="btn_right"></button>
        </div>
      </section>

      <section class="link-tree" id="link-tree"></section>

      <section class="columns-4 gap-20 mt-3 mb-3" id="portal-news"></section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="./src/js/app.js" type="module"></script>
  </body>
</html>
