<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/panel/main.css" />
    <title>Bedelia - Inicio</title>
  </head>

  <body>
    <main class="main-panel">
      <section class="content-panel">
        <header class="menu">
          <div class="profile">
            <img src="https://via.placeholder.com/50x50" alt="profile" />
            <ul>
              <li class="profile-title">Profesor / Alumnado</li>
              <li class="profile-status">ONLINE</li>
            </ul>
          </div>
          <nav id="menu-list"></nav>
        </header>
        <section class="panel">
          <section class="panel-header">
            <div class="panel-title">
              <h1>Dashboard</h1>
              <h2>
                Bienvenido al gestor de estudiantes, materias y carreras de FCAD
                UNER
              </h2>
            </div>
            <div class="panel-date" id="panel-date">fecha</div>
          </section>
          <section class="panel-board mt-3 mb-3">
            <!-- Mostrara los totales cargados -->
            <div class="columns-3" id="home-counter">
              <div class="box-counter bc-azul" >
                <p>
                  <strong>100</strong>
                  Estudiantes
                </p>
              </div>
              <div class="box-counter bc-celeste">
                <p>
                  <strong>100</strong>
                  Materias
                </p>
              </div>
              <div class="box-counter bc-bordo">
                <p>
                  <strong>100</strong>
                  Carreras
                </p>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>

    <script src="./src/js/panel.js" type="module"></script>
  </body>
</html>
