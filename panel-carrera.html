<!DOCTYPE html>
<html lang="es" class="html-panel">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/panel/main.css" />
  <title>Bedelia - Carreras</title>
</head>

<body>
  <main class="main-panel">
    <section class="content-panel">
      <header class="menu">
        <button class="btn-responsive" id="btn-responsive"></button>
        <span id="profile"></span>
        <span id="menu-list"></span>
      </header>
      <section class="panel">
        <section class="panel-header">
          <div class="panel-title">
            <h1>Carreras</h1>
            <h2>Bienvenido al gestor de Carreras</h2>
          </div>
          <div class="panel-date" id="panel-date">fecha</div>
        </section>
        <section class="panel-board mt-3 mb-3">
          <!-- Formulario de carga -->
          <section class="form">
            <form id="carrera-form" class=" mb-3">
              <h2>Crear nuevo</h2>
              <div class="columns-4 gap-10" id="inputs">
                <input type="text" name="name" placeholder="Nombre" />
                <input type="number" name="year" placeholder="Duracion" />
                <select name="type">
                  <option value="grado">Grado</option>
                  <option value="pregrado">Pregrado</option>
                  <option value="pregradotermino">Pregrado a Termino</option>
                  <option value="posgrado">Posgrado</option>
                </select>
                <select name="model" aria-placeholder="Modalidad">
                  <option value="presencial">Presencial</option>
                  <option value="remoto">Remoto</option>
                </select>
              </div>

              <section class="select-materia" id="section-materia">
                <select name="materias"></select>
                <button class="add-element"></button>
              </section>

              <section class="table-list" id="selected-list"></section>
          </section>
          <div class="form-buttons">
            <button type="reset">Limpiar</button>
            <button type="submit">Crear</button>
          </div>
          </form>
        </section>
        <!-- Listado de elementos -->
        <section class="table-list mt-3">
          <h2 class="table-list-title">Carreras</h2>
          <section id="carrera-result"></section>
        </section>
      </section>
    </section>
    </section>
  </main>
  <script src="./src/js/panel/main.js" type="module"></script>
</body>

</html>
