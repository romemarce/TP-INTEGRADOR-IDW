<!DOCTYPE html>
<html lang="es" class="html-panel">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/panel/main.css" />
    <title>Bedelia - Inscripcion</title>
  </head>

  <body>
    <main class="main-panel">
      <section class="content-panel">
        <header class="menu">
          <button class="btn-responsive" id="btn-responsive"></button>
          <span id="profile"></span>
          <span id="menu-list"></span>
        </header>
        <section class="panel">
          <section class="panel-header">
            <div class="panel-title">
              <h1>Inscripcion</h1>
              <h2>Bienvenido al gestor de Inscripciones</h2>
            </div>
            <div class="panel-date" id="panel-date">fecha</div>
          </section>
          <section class="panel-board mt-3 mb-3">
            <!-- Formulario de carga -->
            <section class="form">
              <form id="search-form">
                <section id="inputs" class="columns-3 gap-10">
                  <input type="text" name="s" placeholder="Buscar estudiante" />
                  <select name="type">
                    <option value="lastnameOrName">Apellido y/o Nombre</option>
                    <option value="dni">Dni</option>
                  </select>
                  <button type="search">Buscar</button>
                </section>
              </form>
              <!-- Listado de elementos -->
              <section class="table-list mt-3 mb-3" id="">
                <h2 class="table-list-title">Resultados:</h2>
                <section id="search-result"></section>
              </section>

              <!-- <hr> -->
              <form id="inscripcion-form">
                <div class="columns-1 profile-estudiante mb-3" id="profile-estudiante"></div>
                <form id="search-materia" class="columns-3 gap-10">
                  <input type="text" name="s" placeholder="Buscar materia" />
                  <button type="search">Buscar</button>
                </form>

                <section id="inputs"></section>
                <div class="form-buttons">
                  <button type="reset">Limpiar</button>
                  <button type="submit">Crear</button>
                </div>
              </form>
            </section>
            <!-- Listado de elementos -->
            <section class="table-list mt-3">
              <h2 class="table-list-title">Inscripciones</h2>
              <section id="inscripcion-result"></section>
            </section>
          </section>
        </section>
      </section>
    </main>

    <script src="./src/js/panel/main.js" type="module"></script>
  </body>
</html>
